<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Chatbot</h2>
                <div class="form-input">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su Usuario">
                </div>
                <div class="form-input">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su Correo Electrónico">
                </div>
                <div class="form-input">
                    <button id="join-user">Iniciar</button>
                </div>
            </div>
        </div>

        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatbot</div>
                <button id="exit-chat">Salir</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input" placeholder="Escribe su mensaje...">
                <button id="send-message">Enviar</button>
            </div>
        </div>
   </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
